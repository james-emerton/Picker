<!doctype html>
<html>
	<head>
		<title>Picker</title>
		<link type="text/css" href="../Source/picker.css" rel="stylesheet" />
		<style type="text/css">
			body
			{
				padding: 25px;
				font-family: arial, tahoma, verdana;
				font-size: 11px;
			}
			h1
			{
				margin: 0px;
				padding: 0px;
				font-size: 14px;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<input type="text" id="pick" />
		<select><option>select</option></select><br />
		<select><option>select</option></select>
		<select><option>select</option></select>
		<select><option>select</option></select>
		<div id="log"></div>
		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/picker.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				var log = document.id('log'),
					pick = document.id('pick'),
					picker = new Picker(pick, {
						'onTrigger': function(e)
						{
							e.stop();
							log.innerHTML += 'onTrigger fired<br />';
						},
						'onLoad': function()
						{
							log.innerHTML += 'onLoad fired<br />';
						},
						'onClick': function(e)
						{
							log.innerHTML += 'onClick fired<br />';
							picker.hide();
						},
						'onShow': function()
						{
							log.innerHTML += 'onShow fired<br />';
						},
						'onHide': function()
						{
							log.innerHTML += 'onHide fired<br />';
						},
						'onPosition': function(coordinates, size)
						{
							log.innerHTML += 'onPosition fired<br />';
						}
					});
			});
		</script>
	</body>
</html>
